<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Reusable Unity Scripts">
    <meta name="robots" content="noindex, nofollow">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/76661d0faf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Sans:wght@300;400;500;600;700&family=Geist+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Geist Sans', 'system-ui', 'sans-serif'],
                        'mono': ['Geist Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="./styles.css">

</head>
<body class="bg-zinc-900 font-sans text-zinc-100">

    <main class="max-w-6xl mx-auto px-4 py-24 min-h-screen flex flex-col items-center justify-center">
        <div class="text-center">
            <h1 class="text-6xl font-extrabold text-red-500 mb-4">404</h1>
            <h2 class="text-3xl font-bold text-zinc-100 mb-4">Page Not Found</h2>
            <p class="text-xl text-zinc-300 max-w-2xl mx-auto mb-8">
                The page you're looking for doesn't exist in this repository.
            </p>
 
            <div class="bg-zinc-800 rounded-xl p-6 shadow-sm border border-zinc-700 max-w-md mx-auto text-left font-mono text-sm space-y-2">
                <div class="flex justify-between">
                    <span class="text-zinc-400">Status Code:</span>
                    <span class="text-red-400">404</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-zinc-400">Error Type:</span>
                    <span class="text-red-400">Page Not Found</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-zinc-400">Path:</span>
                    <span class="text-yellow-400" id="current-url">Loading...</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('current-url').textContent = window.location.pathname;
    </script>
</body>
</html>
